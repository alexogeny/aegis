# Aegis Linux - Security Limits Configuration
# =============================================================================
# Set resource limits for enhanced security
# =============================================================================

# Limit core dumps (security: prevents sensitive data in core files)
*               hard    core            0
root            hard    core            0

# Limit number of processes per user (prevents fork bombs)
*               hard    nproc           4096
root            hard    nproc           unlimited

# Limit max locked memory (for regular users)
*               hard    memlock         65536
# Allow more for audio users (needed for real-time audio)
@audio          hard    memlock         unlimited

# Limit max file size (prevent disk filling attacks)
# 10GB limit - adjust as needed
*               hard    fsize           10737418240

# Limit number of open files
*               soft    nofile          4096
*               hard    nofile          65536
root            soft    nofile          65536
root            hard    nofile          65536

# Real-time priority for audio group (for low-latency audio)
@audio          -       rtprio          95
@audio          -       nice            -19
