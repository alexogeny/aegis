# Aegis Linux - WirePlumber Audio Configuration
# Complements PipeWire stream rules for audio routing

wireplumber.settings = {
  # Allow streams to be moved between sinks
  linking.allow-moving = true
}

# Device rules to prioritize physical outputs as default
monitor.alsa.rules = [
  # Physical outputs get high priority (become default)
  {
    matches = [
      { node.name = "~alsa_output.*" }
    ]
    actions = {
      update-props = {
        priority.driver = 2000
        priority.session = 2000
      }
    }
  }
]
