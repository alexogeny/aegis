# Aegis Linux - Starship Prompt Configuration
# Catppuccin Mocha Theme

# Don't print a new line at the start of the prompt
add_newline = true

# Prompt format
format = """
[](mauve)\
$os\
$username\
[](bg:peach fg:mauve)\
$directory\
[](bg:yellow fg:peach)\
$git_branch\
$git_status\
[](bg:teal fg:yellow)\
$c\
$rust\
$golang\
$nodejs\
$python\
$docker_context\
[](bg:blue fg:teal)\
$time\
[ ](fg:blue)\
$character"""

# Catppuccin Mocha palette
palette = 'catppuccin_mocha'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

# OS indicator
[os]
disabled = false
style = "bg:mauve fg:crust"

[os.symbols]
Arch = "󰣇 "
Linux = "󰌽 "

# Username
[username]
show_always = true
style_user = "bg:mauve fg:crust"
style_root = "bg:mauve fg:red"
format = '[ $user ]($style)'

# Directory
[directory]
style = "bg:peach fg:crust"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

# Git branch
[git_branch]
symbol = ""
style = "bg:yellow fg:crust"
format = '[ $symbol $branch ]($style)'

# Git status
[git_status]
style = "bg:yellow fg:crust"
format = '[$all_status$ahead_behind ]($style)'

# Languages
[c]
symbol = " "
style = "bg:teal fg:crust"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:teal fg:crust"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = ""
style = "bg:teal fg:crust"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:teal fg:crust"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = ""
style = "bg:teal fg:crust"
format = '[ $symbol ($version) ]($style)'

# Docker
[docker_context]
symbol = ""
style = "bg:teal fg:crust"
format = '[ $symbol $context ]($style)'

# Time
[time]
disabled = false
time_format = "%R"
style = "bg:blue fg:crust"
format = '[  $time ]($style)'

# Character (prompt symbol)
[character]
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'
vimcmd_symbol = '[❮](bold green)'
