# Aegis Linux - Hyprlock Configuration
# Catppuccin Mocha Theme

$accent = rgb(cba6f7)
$accentAlpha = cba6f7
$font = JetBrainsMono Nerd Font

# General settings
general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

# Background
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 6
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.7
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
    color = rgb(1e1e2e)
}

# User avatar
image {
    monitor =
    path = ~/.face
    size = 120
    border_size = 4
    border_color = $accent
    rounding = -1
    rotate = 0
    reload_time = -1
    position = 0, 200
    halign = center
    valign = center
}

# Clock - Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgb(cdd6f4)
    font_size = 96
    font_family = $font
    position = 0, -50
    halign = center
    valign = top
}

# Clock - Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgb(bac2de)
    font_size = 24
    font_family = $font
    position = 0, -180
    halign = center
    valign = top
}

# Greeting
label {
    monitor =
    text = Welcome back, $USER
    color = rgb(cdd6f4)
    font_size = 20
    font_family = $font
    position = 0, 80
    halign = center
    valign = center
}

# Password input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    dots_rounding = -1
    outer_color = rgb(313244)
    inner_color = rgb(1e1e2e)
    font_color = rgb(cdd6f4)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <i><span foreground="##bac2de">Enter Password...</span></i>
    hide_input = false
    rounding = 10
    check_color = rgb(a6e3a1)
    fail_color = rgb(f38ba8)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = rgb(fab387)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -50
    halign = center
    valign = center
}

# Keyboard layout indicator
label {
    monitor =
    text = cmd[update:1000] hyprctl devices -j | jq -r '.keyboards[0].active_keymap' | head -c 2 | tr '[:lower:]' '[:upper:]'
    color = rgb(6c7086)
    font_size = 14
    font_family = $font
    position = 0, -120
    halign = center
    valign = center
}
