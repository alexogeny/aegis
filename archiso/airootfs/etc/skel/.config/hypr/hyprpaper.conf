# Aegis Linux - Hyprpaper Configuration
# Wallpaper daemon

# Preload wallpapers
preload = /usr/share/wallpapers/aegis-default.png

# Set wallpaper for all monitors
wallpaper = , /usr/share/wallpapers/aegis-default.png

# Disable IPC (not needed for static wallpaper)
ipc = off

# Disable splash
splash = false
