# Aegis Linux - direnv Configuration

[global]
# Hide direnv logging (less noisy)
hide_env_diff = true

# Load .envrc files immediately
strict_env = false

# Warn on slow loading
warn_timeout = "5s"

[whitelist]
# Auto-approve these directories (add your common project paths)
# prefix = [ "~/projects", "~/work" ]

# Exact paths to whitelist
# exact = [ "~/myproject" ]
