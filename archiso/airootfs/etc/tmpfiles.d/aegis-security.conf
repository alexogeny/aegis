# Aegis Linux - Secure Temporary Files Configuration
# =============================================================================
# Ensure secure permissions on sensitive directories
# =============================================================================

# Restrict access to /boot
d /boot 0700 root root -

# Ensure /tmp has sticky bit and proper permissions
d /tmp 1777 root root -
d /var/tmp 1777 root root -

# Restrict cron directories
d /etc/cron.d 0700 root root -
d /etc/cron.daily 0700 root root -
d /etc/cron.hourly 0700 root root -
d /etc/cron.monthly 0700 root root -
d /etc/cron.weekly 0700 root root -

# Secure audit logs
d /var/log/audit 0700 root root -

# Secure journal directory
d /var/log/journal 2755 root systemd-journal -

# Remove world-readable permissions from home directories
# (This is a reminder - actual implementation is in /etc/login.defs)
# Users should have 0750 or 0700 home directories
