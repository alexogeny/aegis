# Aegis Linux - Login Definitions Override
# =============================================================================
# Note: This file documents our defaults. The main settings are in /etc/login.defs
# Some of these are set via the installer or need to be applied manually.
# =============================================================================

# Recommended login.defs settings for Aegis:
#
# UMASK 077                    # Restrictive default permissions
# ENCRYPT_METHOD SHA512        # Strong password hashing
# SHA_CRYPT_MIN_ROUNDS 10000   # Slow down brute force
# SHA_CRYPT_MAX_ROUNDS 50000
# PASS_MAX_DAYS 365            # Force password change yearly
# PASS_MIN_DAYS 1              # Prevent rapid password changes
# PASS_WARN_AGE 14             # Warn 2 weeks before expiry
# LOGIN_RETRIES 3              # Lock after 3 failed attempts
# LOGIN_TIMEOUT 60             # 60 second login timeout
# FAILLOG_ENAB yes             # Log failed logins
# LOG_UNKFAIL_ENAB no          # Don't log unknown usernames (privacy)
# SYSLOG_SU_ENAB yes           # Log su attempts
# SYSLOG_SG_ENAB yes           # Log sg attempts
# SULOG_FILE /var/log/sulog    # Su log file
# CREATE_HOME yes              # Create home directories
# HOME_MODE 0700               # Private home directories
