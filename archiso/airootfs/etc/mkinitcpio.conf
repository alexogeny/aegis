# Aegis Linux - mkinitcpio Configuration
# =============================================================================

# MODULES
# Modules to add to the initramfs image
# NVIDIA modules for Wayland support
MODULES=(nvidia nvidia_modeset nvidia_uvm nvidia_drm)

# BINARIES
# Binaries to add to the initramfs image
BINARIES=()

# FILES
# Files to add to the initramfs image
FILES=()

# HOOKS
# Hooks to run during the initramfs build process
# Order is important:
#   base       - Essential utilities
#   udev       - Device manager
#   autodetect - Reduce initramfs size
#   microcode  - CPU microcode
#   modconf    - Module configuration
#   kms        - Kernel mode setting (for NVIDIA)
#   keyboard   - Keyboard support
#   keymap     - Keymap for LUKS password
#   consolefont - Console font
#   block      - Block device support
#   encrypt    - LUKS encryption support
#   filesystems - Filesystem support
#   fsck       - Filesystem check

HOOKS=(base udev autodetect microcode modconf kms keyboard keymap consolefont block encrypt filesystems fsck)

# COMPRESSION
# Compression algorithm for the initramfs
COMPRESSION="zstd"
COMPRESSION_OPTIONS=(-3)

# Module decompression
MODULES_DECOMPRESS="yes"
