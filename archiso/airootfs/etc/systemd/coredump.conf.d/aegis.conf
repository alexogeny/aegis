# Aegis Linux - Coredump Configuration
# =============================================================================
# Disable core dumps for security (matches limits.conf)
# =============================================================================

[Coredump]
# Don't store core dumps
Storage=none

# Don't compress
Compress=no

# Don't process core dumps
ProcessSizeMax=0

# External size limit
ExternalSizeMax=0

# Journal size limit
JournalSizeMax=0

# Maximum file size
MaxUse=0

# Keep time
KeepFree=0
