# Aegis Linux - systemd-resolved Configuration
# =============================================================================
# Privacy-focused DNS configuration
# =============================================================================

[Resolve]
# Use DNS-over-TLS when possible
DNSOverTLS=opportunistic

# Enable DNSSEC validation
DNSSEC=allow-downgrade

# Fallback to privacy-respecting DNS servers
# Quad9 (malware blocking) and Cloudflare (privacy-focused)
FallbackDNS=9.9.9.9#dns.quad9.net 149.112.112.112#dns.quad9.net 2620:fe::fe#dns.quad9.net 1.1.1.1#cloudflare-dns.com 2606:4700:4700::1111#cloudflare-dns.com

# Cache settings
Cache=yes
CacheFromLocalhost=no

# Disable multicast DNS for privacy (use Avahi if needed)
MulticastDNS=no

# Disable LLMNR for security
LLMNR=no

# Read /etc/hosts
ReadEtcHosts=yes
