# Aegis Linux - systemd-oomd Configuration
# =============================================================================
# Out-of-memory daemon settings for runaway process prevention
# =============================================================================

[OOM]
# Swap usage threshold - kill processes using excessive swap
SwapUsedLimit=80%

# Default memory pressure limit
DefaultMemoryPressureLimit=60%

# Duration before action is taken
DefaultMemoryPressureDurationSec=30s
