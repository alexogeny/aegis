# Aegis Linux - Systemd User Session Timeout Configuration
# =============================================================================

[Manager]
# Timeouts for user session services
DefaultTimeoutStartSec=30s
DefaultTimeoutStopSec=15s
DefaultTimeoutAbortSec=15s

# Restart throttle
DefaultRestartSec=100ms

# Start limit defaults
DefaultStartLimitIntervalSec=10s
DefaultStartLimitBurst=5

# Resource accounting for user services
DefaultCPUAccounting=yes
DefaultIOAccounting=yes
DefaultMemoryAccounting=yes
DefaultTasksAccounting=yes

# Task limits for user services
DefaultTasksMax=2048

# OOM policy for user services
DefaultOOMPolicy=stop
