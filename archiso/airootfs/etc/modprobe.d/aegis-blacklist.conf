# Aegis Linux - Module Blacklist
# =============================================================================
# Disable kernel modules that are rarely needed and may pose security risks.
# =============================================================================

# -----------------------------------------------------------------------------
# Uncommon Network Protocols
# -----------------------------------------------------------------------------
# These protocols are rarely used and have had security vulnerabilities
install dccp /bin/false
install sctp /bin/false
install rds /bin/false
install tipc /bin/false

# -----------------------------------------------------------------------------
# Uncommon Filesystems
# -----------------------------------------------------------------------------
# These filesystems are rarely needed and may have security issues
install cramfs /bin/false
install freevxfs /bin/false
install jffs2 /bin/false
install hfs /bin/false
install hfsplus /bin/false
install squashfs /bin/false
install udf /bin/false

# Note: squashfs is needed for Snap and some live ISOs
# Comment out the squashfs line if using Snap

# -----------------------------------------------------------------------------
# Firewire and Thunderbolt
# -----------------------------------------------------------------------------
# These interfaces allow DMA attacks on physical access
install firewire-core /bin/false
install firewire-ohci /bin/false
install firewire-sbp2 /bin/false
# install thunderbolt /bin/false

# Note: Uncomment thunderbolt line if you don't use Thunderbolt devices
# Modern Thunderbolt has security features (IOMMU) that mitigate DMA attacks

# -----------------------------------------------------------------------------
# USB Storage (optional)
# -----------------------------------------------------------------------------
# Uncomment to disable USB storage devices
# install usb-storage /bin/false
# install uas /bin/false

# -----------------------------------------------------------------------------
# Bluetooth (optional)
# -----------------------------------------------------------------------------
# Uncomment to disable Bluetooth entirely
# install bluetooth /bin/false
# install btusb /bin/false

# -----------------------------------------------------------------------------
# Webcam (optional)
# -----------------------------------------------------------------------------
# Uncomment to disable webcam
# install uvcvideo /bin/false

# -----------------------------------------------------------------------------
# Legacy/Unused Protocols
# -----------------------------------------------------------------------------
install ax25 /bin/false
install netrom /bin/false
install x25 /bin/false
install rose /bin/false
install decnet /bin/false
install econet /bin/false
install af_802154 /bin/false
install ipx /bin/false
install appletalk /bin/false
install psnap /bin/false
install p8023 /bin/false
install p8022 /bin/false
install can /bin/false
install atm /bin/false

# -----------------------------------------------------------------------------
# Vivid (Virtual Video Driver) - security risk
# -----------------------------------------------------------------------------
install vivid /bin/false
