# Aegis Linux - Optional Package Groups
# These packages are installed from repositories during the installation process.

- name: "Graphics Drivers"
  description: "GPU drivers for hardware acceleration"
  critical: false
  expanded: true
  subgroups:
    - name: "NVIDIA (Proprietary)"
      description: "NVIDIA open kernel modules - recommended for RTX 20/30/40 series"
      critical: false
      selected: false
      packages:
        - nvidia-open-dkms
        - nvidia-utils
        - nvidia-settings
        - lib32-nvidia-utils
        - libva-nvidia-driver
        - egl-wayland

    - name: "NVIDIA (Legacy)"
      description: "NVIDIA proprietary drivers - for GTX 900/1000 series"
      critical: false
      selected: false
      packages:
        - nvidia-dkms
        - nvidia-utils
        - nvidia-settings
        - lib32-nvidia-utils

    - name: "AMD (Open Source)"
      description: "Mesa RADV drivers - already included, select for VA-API"
      critical: false
      selected: false
      packages:
        - libva-mesa-driver
        - lib32-libva-mesa-driver
        - vulkan-radeon
        - lib32-vulkan-radeon

    - name: "Intel (Open Source)"
