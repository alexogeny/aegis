# SPDX-FileCopyrightText: no
# SPDX-License-Identifier: CC0-1.0

# EFI System Partition configuration
efi:
    mountPoint: "/efi"
    recommendedSize: 512MiB
    minimumSize: 256MiB
    label: "EFI"

# User swap choices
userSwapChoices:
    - none
    - small
    - suspend
    - file

# Swap hibernate feature
swapHibernate: true

# Draw nested MBR partitions
drawNestedPartitions: false

# Always show partition labels
alwaysShowPartitionLabels: true

# Initial swap size for small
initialSwapChoice: none

# Allow manual partitioning
allowManualPartitioning: true

# Default filesystem - btrfs for snapshot support
defaultFileSystemType: "btrfs"

# Available filesystems
availableFileSystemTypes:
    - btrfs
    - ext4
    - xfs
    - f2fs

# Encryption settings
# LUKS2 with Argon2id
luksGeneration: luks2

# Enable LUKS encryption option
enableLuksAutomatedPartitioning: true

# Initial partition layout (for automatic partitioning)
initialPartitioningChoice: erase

# Btrfs subvolume configuration for snapper compatibility
btrfsSubvolumes:
    - mountPoint: /
      subvolume: /@
      default: true
    - mountPoint: /home
      subvolume: /@home
    - mountPoint: /var/log
      subvolume: /@log
    - mountPoint: /var/cache
      subvolume: /@cache
    - mountPoint: /.snapshots
      subvolume: /@snapshots

# Btrfs swap file subvolume (no CoW for swap)
btrfsSwapSubvol: /@swap
