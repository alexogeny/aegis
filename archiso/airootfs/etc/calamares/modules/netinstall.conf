# Aegis Linux - Calamares Netinstall Module
# SPDX-License-Identifier: CC0-1.0
#
# This module allows users to select optional packages during installation.
# Packages are downloaded from repositories during the install process.

# Required packages that are always installed (none - base system comes from ISO)
required: []

# Group definitions for the package selection UI
groupsUrl: file:///etc/calamares/modules/netinstall-packages.yaml

# Label shown in the UI
label:
    sidebar: "Packages"
    title: "Package Selection"

# Allow expanding/collapsing groups
expandOnStart: false
